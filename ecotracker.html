<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EcoTracker</title>
    <script src="script.js" defer></script>
</head>
<script>
    window.onload = function()  {
    const formEco= document.getElementById("ecoTrackerForm");
    formEco.addEventListener("submit", function(event) {
        event.preventDefault();
    });
    document.getElementById("ecoTrackerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const distance = parseFloat(document.getElementById("distance").value);
        const transport = document.getElementById("transport").value;
        if (distance <= 0) {
            alert("Please enter a valid distance.");
            return;
        }
        const ratio = {walk: 0, bike: 0, bus: 100, car: 150, airplane: 250};
        const emissions = distance * ratio[transport] / 1000;
        const res = document.getElementById("result");
        res.innerHTML = `<strong>${emissions.toFixed(2)}</strong> Kilograms of emissions`;
        if (emissions== 0) {
            res.style.color="green";
        } else if(emissions>0 && emissions<0.5) {
            res.style.color="orange";
        } else {
            res.style.color="red";
        }
    });
};
</script>
<body>
    <header id="main-header">
        <h1>EcoTracker</h1>
        <nav class="main-nav">
            <a class="nav-ink" href="index.html">Home</a>
            <a class="nav-ink" href="about.html">About</a>
            <a class="nav-ink" href="contact.html">Contact Us</a>
            <a class="nav-ink" href="tippsresources.html">Tips & Resources</a>
            <a class="nav-ink" href="faq.html">FAQ</a>
            <a class="nav-ink" href="achievements.html">Achievements</a>
            <a class="nav-ink" href="ecotracker.html">Ecotracker</a>
            <a class="nav-ink" href="globalwarming.html">Global Warming</a>
        </nav>
    </header>
    <main>
        <section class="ecotracker-form-section">
            <h2>Track Your Travel</h2>
            <form id="ecoTrackerForm">
                <label for="distance">Distance Traveled in kilometers:</label>
                <input type="number" id="distance" required>
                <label for="transport">Mode of Transport:</label>
                <select id="transport">
                    <option value="walk">Walking</option>
                    <option value="bike">Biking</option>
                    <option value="bus">Public Transport</option>
                    <option value="car">Car</option>
                    <option value="airplane">Airplane</option>
                </select>
                <button type="submit">Calculate</button>
            </form>
            <p id="result">Once Calculated results will be shown here</p>
        </section>
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 GreenSteps</p>
    </footer>
</body>
</html>
